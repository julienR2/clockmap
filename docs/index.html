<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <link type='text/css' rel='stylesheet' href="./css/clockmap.css">
    <style media="screen">
      .clocks-container {
        display: inline-flex;
      }

      input {
        display: block;
      }
    </style>
  </head>
  <body>
    <input type="text" name="location" value="">
    <div class="clocks-container"></div>
  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script type="text/javascript" src="../dist/app.js"></script>

  <script type="text/javascript">
    var i = 0;

    $('input').keypress(function (e) {
      var $input = $(e.currentTarget),
          container = null;

      if (e.which == 13) {
        container = 'myClock' + i;
        $('.clocks-container').append('<div class="' + container + '"></div>');
        new ClockMap({
          location: $input.val(),
          container: '.' + container,
          size: 200
        });

        i++
      }
    });
  </script>
</html>
